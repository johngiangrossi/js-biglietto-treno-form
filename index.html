<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="john">
    <meta name="description" content="">
    <title>JS Biglietto treno form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles-index.css">
    <link rel="icon" href="#" type="image/png">
</head>

<body>

    <div class="container border border-5 rounded">
        
        <h1 class="text-center">JS biglietto treno form</h1>
        
        <form class="row g-3">
        
            <div class="col-12">
                <label for="distance" class="form-label">Numero di chilometri da percorrere</label>
                <input type="text" class="form-control" id="distance"
                    placeholder="inserire il numero di chilometri da percorrere">
            </div>
        
            <div class="col-12">
                <label for="discount" class="form-label">Selezionare il tipo di sconto</label>
                <select name="discount" id="discount" class="form-select">
                    <option value="full-price" selected>Prezzo intero</option>
                    <option value="student-discount">Sconto studente</option>
                    <option value="senior-discount">Sconto over 65</option>
                </select>
            </div>
        
        
            <div class="col-12 text-center">
                <button id="load" type="button" class="btn btn-primary">Carica lo sconto</button>
            </div>
            <div class="d-flex justify-content-between p-2">
                <div>Prezzo del biglietto</div>
                <div id="recap-price">--</div>
            </div>
            <div class="d-flex justify-content-between p-2">
                <div>Lo sconto applicato</div>
                <div id="recap-discount">--</div>
            </div>
            <div class="d-flex justify-content-between p-2">
                <div>Prezzo finale</div>
                <div id="final-price">--</div>
            </div>
        </form>

    </div>


    
    <script src="./javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
