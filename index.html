<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="john">
    <meta name="description" content="">
    <title>JS Biglietto treno form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles-index.css">
    <script src="https://kit.fontawesome.com/6c707c5168.js" crossorigin="anonymous"></script>
    <link rel="icon" href="#" type="image/png">
</head>

<body>

    <h1>JS biglietto treno form</h1>
    <form action="#">
        <label for="distance">Numero di chilometri da percorrere</label>
        <input type="text" id="distance">
        <label for="discount">Selezionare il tipo di sconto</label>
        <select name="discount" id="discount">
            <option value="full-price">Prezzo intero</option>
            <option value="student-discount">Sconto studente</option>
            <option value="senior-discount">Sconto over 65</option>
        </select>
        <button id="load">Carica lo sconto</button>
        <div>Prezzo del biglietto</div>
        <div id="recap-price">--</div>
        <div>Lo sconto applicato</div>
        <div id="recap-discount">--</div>
        <div>Prezzo finale</div>
        <div id="final-price">--</div>
    </form>

    
    <script src="./javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
